<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3-column grid */
            gap: 15px; /* Space between images */
            max-width: 1024px; /* Limit gallery width */
            padding: 20px;
        }
        img {
            width: 100%; /* Scale images to fit grid column */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>
    <script>
        const images = [
            'image1.jpeg',
            'image2.jpeg',
            'image3.jpeg',
            'image4.jpeg',
            'image5.jpeg',
            'image6.jpeg',
            // Continue adding your images
        ];

        const gallery = document.getElementById('gallery');

        images.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = `artgallery/${image}`;
            imgElement.alt = image;
            gallery.appendChild(imgElement);
        });
    </script>
</body>
</html>
