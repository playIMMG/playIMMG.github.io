<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Sitret</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #unity-container {
            position: relative;
            width: 960px;
            height: 600px;
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: #fff;
            overflow: hidden;
        }
        #unity-loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            z-index: 10;
        }
        #unity-progress-bar-full {
            height: 100%;
            background-color: #76c7c0;
            transition: width 0.2s;
        }
        #unity-warning {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 20;
            width: auto;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        #unity-warning div {
            margin: 0;
        }
        #unity-warning .error {
            background: red;
        }
        #unity-warning .warning {
            background: orange;
        }
        #unity-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
        }
        #unity-fullscreen-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-build-title">Sitret</div>
            <div id="unity-fullscreen-button">Fullscreen</div>
        </div>
    </div>
    <script>
        var canvas = document.querySelector("#unity-canvas");

        function unityShowBanner(msg, type) {
            var warningBanner = document.querySelector("#unity-warning");
            warningBanner.style.display = 'block';
            var div = document.createElement('div');
            div.innerHTML = msg;
            div.className = type === 'error' ? 'error' : 'warning';
            warningBanner.appendChild(div);
            if (type !== 'error') {
                setTimeout(() => {
                    warningBanner.removeChild(div);
                    if (!warningBanner.children.length) {
                        warningBanner.style.display = 'none';
                    }
                }, 5000);
            }
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebBuilds.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/WebBuilds.data",
            frameworkUrl: buildUrl + "/WebBuilds.framework.js",
            codeUrl: buildUrl + "/WebBuilds.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Sitret",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
